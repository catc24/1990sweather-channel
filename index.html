<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
        color: blue;
    }

  @font-face {
      font-family: 'Star3000 Large Heavy';
      src: url('Star3000 Large Heavy.ttf') format('truetype');
      /* You can include additional font formats (e.g., woff, woff2) for better browser compatibility */
  }

  body {
      font-family: 'Star3000 Large Heavy', sans-serif;
  }

    .container {
        position: relative;
        width: 50%; /* Adjust the width as needed */
        margin: 0 auto; /* Center the container */
    }

  .weather-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    /* Customize position and size as needed */
    /* Example: top: 50px; left: 50px; width: 100px; height: 100px; */
  }
  
    #gaylord {
        z-index: 1;
        position: absolute;
        top: 520px; /* Adjust the top position as needed */
        left: 650px; /* Adjust the left position as needed */
        font-size: 36px; /* Set the font size */
        color: #FFFF00; /* Set the text color */
        -webkit-text-stroke: 2px #000; /* Outline effect for WebKit browsers (Safari, Chrome) */
        text-stroke: 2px #000; /* Outline effect for Firefox */
    }

    .weather-image {
        width: 60%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1; /* Places the image behind the text */
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 500px;
        margin-right: 20px;
    }
</style>

<body>
  <center> 
        <img class="weather-image" id="weather-image" src="img/GRregion.png" alt="Local Weather Image">
    </center>
  <img id="gaylord-icon" class="weather-icon" alt="Weather Icon">

  <div class="container">
        <p id="gaylord"></p>
    </div>
  </div> 
    <script>
        // Fetch data from the API
        fetch('https://api.weather.gov/gridpoints/APX/45,85/forecast/hourly?units=us')
            .then(response => response.json())
            .then(data => {
                // Extract temperature information from the first period
                const temperature = data.properties.periods[0].temperature;

                // Display the temperature in the weather-info paragraph
                document.getElementById('gaylord').innerText = ` ${temperature}`;
            })
            .catch(error => console.error('Error fetching weather data:', error));






      
      // GAYLORD ICON 
      // Fetch JSON from the provided API
      fetch('https://api.weather.gov/gridpoints/APX/45,85/forecast/hourly?units=us')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Phrases to look for and corresponding icon paths
          const phrasesToIcons = {
            'Mostly Cloudy': 'https://1990s-weather-channel.vercel.app/img/icons/PartlyCloudy1.gif',
            'cloudy': 'cloudy-icon.png',
            // Add more phrases and icon paths as needed
          };

          // Find the matching phrase for each forecast period
          for (const period of data.properties.periods) {
            const matchedPhrase = Object.keys(phrasesToIcons).find(phrase =>
              period.shortForecast.toLowerCase().includes(phrase.toLowerCase())
            );

            // If a match is found, set the src attribute of the img tag
            if (matchedPhrase) {
              const iconPath = phrasesToIcons[matchedPhrase];
              const img = document.getElementById('gaylord-icon');
              img.src = iconPath;
              break; // Break out of the loop once a match is found
            }
          }
        })
        .catch(error => console.error('Error fetching or parsing weather data:', error));
    </script>
</body>
